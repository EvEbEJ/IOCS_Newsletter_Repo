---
layout: page
title: "Newsletters"
permalink: /newsletters/
---
<!Doctype HTML>
<html>
  <head>
    <style>
      h1{
        font-family:"Trebuchet MS",Helvetica,serif;
        font-size:30px;
      }
      a{
        color:dodgerblue;
        text-decoration:none;
      }
      .post{
        text-decoration:none;
        color:black;
        background-color:white;
        list-style-type:none;
        padding:20px;
        border-radius:5px;
        border:1px solid gray;
        width:80%;
        margin:0 auto;
        text-align:center;
        font-family:"Trebuchet MS",Helvetica,serif;
        font-size:20px;
      }
      .post:hover{
        width:85%;
        color:#ddd;
      }
      .back:hover{
        text-decoration:underline;
      }
    </style>
    <title>Newsletter Archives</title>
  </head>
  <body style="background-color:#eee;">
    <a href="https://evebej.github.io/IOCS_Newsletter_Repo/" class="back">Back to Homepage</a>
    <h1>Newsletters</h1>
    <ul>
      {% for post in site.posts %}
       <li>
         <a href="https://evebej.github.io/IOCS_Newsletter_Repo{{ post.url }}" class="post">{{ post.title }}</a>
       </li>
      {% endfor %}
    </ul>
  </body>
</html>

---
layout: page
title: "Newsletters"
permalink: /newsletters/
---
<!Doctype HTML>
<html>
  <head>
    <style>
      h1, h2{
        font-family:"Trebuchet MS",Helvetica,serif;
        font-size:30px;
      }
      h2{
        text-align:center;
      }
      a{
        color:dodgerblue;
        text-decoration:none;
      }
      li{
        list-style-type:none;
      }
      .post{
        text-decoration:none;
        color:black;
        background-color:white;
        padding:20px;
        border-radius:5px;
        border:none;
        width:70%;
        margin:10px auto;
        text-align:center;
        font-family:"Trebuchet MS",Helvetica,serif;
        font-size:20px;
        display:block;
        transition: width 1s;
      }
      .post:hover{
        width:85%;
        color:#ddd;
      }
      .back:hover{
        text-decoration:underline;
      }
      .link{
        font-family:Verdana, Helvetica, sans-serif;
        font-size: 20px;
        transition: 2s ease;
      }
      .link:hover,.link:active{
        text-decoration:underline;
      }
      .link:active{
        color:lightblue;
      }
    </style>
    <title>IOCS Newsletter Archives</title>
  </head>
  <body style="background-color:#eee;">
    <!--<a href="https://evebej.github.io/IOCS_Newsletter_Repo/" class="back">Back to Homepage</a>-->
    <h1>IOCS Newsletters</h1>
    <h2>2021</h2>
    <ul>
      {% for post in site.posts %}
      {% if post.year == "2021" %}
         <li>
           <a href="https://evebej.github.io/IOCS_Newsletter_Repo{{ post.url }}" class="post">{{ post.title }}</a>
         </li>
      {% endif %}
      {% endfor %}
    </ul>
    <a href="/all-newsletters/" class="link">This link leads to all past newsletters</a>
  </body>
</html>
